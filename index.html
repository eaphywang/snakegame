<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>贪吃蛇游戏</h1>
            <div class="score-container">
                <span>分数: </span>
                <span id="score">0</span>
            </div>
        </div>
        <div class="game-area">
            <canvas id="game-canvas" width="400" height="400"></canvas>
            <div id="start-screen" class="start-screen">
                <div class="start-content">
                    <h2 class="start-title">贪吃蛇大冒险</h2>
                    <p class="start-subtitle">准备好挑战了吗？</p>
                    <div class="start-button-container">
                        <button id="start-game-btn" class="start-game-btn">开始游戏</button>
                    </div>
                    <div class="game-features">
                        <div class="feature">
                            <span class="feature-icon">🎮</span>
                            <span class="feature-text">使用方向键控制</span>
                        </div>
                        <div class="feature">
                            <span class="feature-icon">🍎</span>
                            <span class="feature-text">吃食物得分</span>
                        </div>
                        <div class="feature">
                            <span class="feature-icon">⚡</span>
                            <span class="feature-text">可调节速度</span>
                        </div>
                    </div>
                </div>
            </div>
        <div class="controls">
            <button id="start-btn">开始游戏</button>
            <button id="pause-btn">暂停</button>
            <button id="restart-btn">重新开始</button>
        </div>
        <div class="speed-control">
            <label for="speed-slider">速度控制: <span id="speed-value">中等</span></label>
            <input type="range" id="speed-slider" min="1" max="5" value="3" step="1">
            <div class="speed-labels">
                <span>慢</span>
                <span>快</span>
            </div>
        </div>
        <div class="music-control">
            <label for="music-toggle">背景音乐:</label>
            <div class="toggle-container">
                <input type="checkbox" id="music-toggle" checked>
                <div class="toggle-switch"></div>
            </div>
            <div class="volume-control">
                <input type="range" id="volume-slider" min="0" max="100" value="50" step="1">
                <span id="volume-icon">🔊</span>
            </div>
        </div>
        <div class="game-instructions">
            <h2>游戏说明</h2>
            <p>使用键盘方向键 ↑ ↓ ← → 控制蛇的移动方向</p>
            <p>吃到食物可以增加分数和蛇的长度</p>
            <p>撞到墙壁或自己的身体游戏结束</p>
        </div>
    </div>
    <script src="audio/background-music.js"></script>
    <script src="script.js"></script>
</body>
</html>
